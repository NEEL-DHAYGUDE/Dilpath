<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dilpath — Flipbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #2b2b2b;
  font-family: Georgia, serif;
  overflow: hidden;
}

#book-container {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#book {
  width: 90vw;
  height: 90vh;
  background: #ccc;
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.page {
  flex: none;
  width: 100%;
  height: 100%;
  background: #fdf8f1;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  max-width: 100%;
  max-height: 100%;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 12px;
  padding: 8px;
  background: rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div id="book-container">
  <div id="book"></div>
</div>

<footer>
  © 2025 Dilpath — Neel Dhaygude |
  <a href="https://instagram.com/YOUR_INSTAGRAM" style="color:#aaa">Instagram</a> |
  <a href="https://youtube.com/YOUR_YOUTUBE" style="color:#aaa">YouTube</a>
</footer>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const pdfFiles = [
  "DILPATHINTRO.pdf",
  "PEHLI NAZAR.pdf",
  "PYAAR DOSTI HAI.pdf",
  "EK TARFA.pdf",
  "IZHAR.pdf",
  "HONEYMOON.pdf",
  "AAG KA DARYA.pdf",
  "SATVA PHERA.pdf",
  "END.pdf"
];

const book = document.getElementById("book");

async function loadPDF(file) {
  const pdf = await pdfjsLib.getDocument(file).promise;

  for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1.5 });

    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: context, viewport }).promise;

    const pageDiv = document.createElement("div");
    pageDiv.className = "page";
    pageDiv.appendChild(canvas);

    book.appendChild(pageDiv);
  }
}

(async () => {
  for (const pdf of pdfFiles) {
    await loadPDF(pdf);
  }
})();
</script>

</body>
</html>
